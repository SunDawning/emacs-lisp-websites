<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width">
    <title>M3U8 Player</title>
    <!-- 使用video.js在网页中播放m3u8格式视频: http://iuuxx.com/article/59.html -->
    <link href="./video-js.min.css" rel="stylesheet">
    <script src="./video.min.js"></script>
    <script src="./videojs-contrib-hls.js"></script>
    <!–[if lt IE 9]>
    <script type="text/javascript" src="./html5shiv.min.js"></script>
    <![endif]–>
  </head>
  <body>
    <video id="myVideo"  class="video-js vjs-default-skin vjs-big-play-centered"  width="400"
           controls="controls" autoplay="autoplay"
	   x-webkit-airplay="true" x5-video-player-fullscreen="true"
	   preload="auto" playsinline="true" webkit-playsinline
	   x5-video-player-typ="h5">
      <source id="source" type="application/x-mpegURL" src="">
    </video>
    <script>
      document.getElementById("source").src=window.location.href.match("m3u8=([^&]*)")[1];
      // videojs 简单使用
      var myVideo = videojs('myVideo',{
          bigPlayButton : true,
          textTrackDisplay : false,
          posterImage: false,
          errorDisplay : false,
      })
      myVideo.play() // 视频播放
    </script>

  </body>
</html>
